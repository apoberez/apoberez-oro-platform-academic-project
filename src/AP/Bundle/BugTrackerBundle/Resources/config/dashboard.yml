oro_dashboard_config:
    widgets:
        active_issues:
            label: ap.bugtracker.dashboard.active_issues.title
            description: ap.bugtracker.dashboard.active_issues.description
            route: oro_dashboard_widget
            route_parameters: { bundle: APBugTrackerBundle, name: activeIssues }
            acl: bug_tracker.issue_view

        issues_by_status_chart:
            label: ap.bugtracker.dashboard.issues_by_status_chart.title
            description: ap.bugtracker.dashboard.issues_by_status_chart.description
            route: bug_tracker.issue_by_status_chart
            acl: bug_tracker.issue_view
